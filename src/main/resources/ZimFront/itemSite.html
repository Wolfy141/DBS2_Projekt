<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/VortStyle.css">

</head>
<body onload="finishHeader()">
<header>
    <img src="pictures/logo.png" alt="logo">
    <nav>
        <ul class="navbar-list">
